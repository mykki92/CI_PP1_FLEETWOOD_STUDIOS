<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="World class rehearsal and recording studio in the heart of Brighton">
    <meta name="keywords" content="rehearsal, recording, studio, brighton, england">

    <link rel="stylesheet" href="assets/css/style.css">
    <!--Favicon-->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>Fleetwood Studios</title>
</head>
<body>
    <header>
        <!--Header logo-->
        <a href="index.html">
            <h1 id="logo">Fleetwood Studios</h1>
        </a>
        <!--Nav bar-->
        <nav>
            <ul id="navbar">
                <li id="contact-button">
                    <a href="contact.html" class="active">Contact</a> 
                </li>
                <li id="recording-button">
                    <a href="recording.html">Recording</a>
                </li>
                <li id="rehearsal-button">
                    <a href="rehearsal.html">Rehearsal</a>
                </li>
                <li id="home-button">
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--Enquiry and booking form-->
    <section id="contact">
        <div id="enquiries">
            <form method="POST" action="https://formdump.codeinstitute.net/" class="enquiry-form">
                <h2 id="form-heading">Contact us here for more information or to make a booking:</h2>
                <!--Text inputs-->
                <label for="fname" id="fname-label">First Name:</label>
                <input id="fname" name="first_name" type="text" class="text-input" required>
                <label for="lname" id="lname-label">Last Name:</label>
                <input id="lname" name="last_name" type="text" class="text-input" required>
                <label for="email" id="email-label">Email Address:</label>
                <input type="email" id="email" name="email_address" class="text-input" required>
                <!--Radio buttons-->
                <label for="rehearsal" id="rehearsal-label">Rehearsal</label>
                <input type="radio" id="rehearsal" name="enquiry_type" value="rehearsal" required>
                <label for="recording" id="recording-label">Recording</label>
                <input type="radio" id="recording" name="enquiry_type" value="recording" required>
                <label for="enquiry" id="enquiry-label">General Enquiry</label>
                <input type="radio" id="enquiry" name="enquiry_type" value="general_enquiry" required>
                <!--Textbox-->
                <textarea id="enquiry-box" cols="10" rows="5"></textarea>
                <label for="enquiry-box" id="enquiry-box-label">Please make your enquiry below:</label>
            </form>
        </div>
        <div id="google-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d599.3152739821159!2d-0.13856114461291172!3d50.82516485877216!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48758575570719b9%3A0x2ef32749f7c14427!2s24%20North%20Pl%2C%20Brighton%20BN1%201XF!5e0!3m2!1sen!2suk!4v1677621077916!5m2!1sen!2suk" 
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </section>
    <!--Footer with social media links-->
    <footer>
        <ul class="social-links">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" 
                aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" 
                aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
        </ul>
    </footer>
    <!--Font Awesome kit-->
    <script src="https://kit.fontawesome.com/e0975b6566.js" crossorigin="anonymous"></script>
</body>
</html>
