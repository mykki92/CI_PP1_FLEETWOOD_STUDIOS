<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="World class rehearsal and recording studio in the heart of Brighton">
    <meta name="keywords" content="rehearsal, recording, studio, brighton, england">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fleetwood Studios</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Fleetwood Studios</h1>
        </a>
        <nav>
            <ul id="navbar">
                <li>
                    <a href="contact.html" class="active">Contact</a> 
                </li>
                <li>
                    <a href="recording.html">Recording</a>
                </li>
                <li>
                    <a href="rehearsal.html">Rehearsal</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="enquiries">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="enquiry-form"></form>
        <h2 id="form-heading">Contact us here for more information or to make a booking:</h2>
        <label for="fname" id="fname-label">First Name:</label>
        <input id="fname" name="first_name" type="text" class="text-input" required>
                
        <label for="lname" id="lname-label">Last Name:</label>
        <input id="lname" name="last_name" type="text" class="text-input" required>
                
        <label for="email" id="email-label">Email Address:</label>
        <input type="email" id="email" name="email_address" class="text-input" required>

        <label for="rehearsal" id="rehearsal-label">Rehearsal</label>
        <input type="radio" id="rehearsal" name="enquiry_type" value="rehearsal" required>
        <label for="recording" id="recording-label">Recording</label>
        <input type="radio" id="recording" name="enquiry_type" value="recording" required>
        <label for="enquiry" id="enquiry-label">General Enquiry</label>
        <input type="radio" id="enquiry" name="enquiry_type" value="general_enquiry" required>
        
        <p id="enquiry-text">Please make your enquiry below:</p>
        <textarea id="enquiry-box" cols="10" rows="5"></textarea>

    </section>
    <footer>
        <ul class="social-links">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" 
                aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" 
                aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/e0975b6566.js" crossorigin="anonymous"></script>
</body>
</html>
